<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html style="width:550px;height:400px;">
  <head>
    <title>Getting Started Extension's Popup</title>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <button id="searchTabButton" class="noFocus">Search DVIDS Videos</button>
    <button id="liveTabButton">Live Videos</button>
    <div id="searchTab">
      <div id="searchDiv">
        <input id="searchBox" type="text" name="searchBox">
        
        <button id="searchButton">Search</button>
      </div>
      <div>
        <form id="searchForm">
          <p class="advancedSearchParams">Type:</p>
          <select id="types" class="formOptions">
            <option value="NA">All</option>
            <option value="video">Video</option>
            <option value="image">Image</option>
            <option value="news">News</option>
            <option value="audio">Audio</option>
          </select>
          <br><br>
          <p class="advancedSearchParams">Max Results:</p>
          <select id="max" class="formOptions">
            <option value="NA">All</option>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
          <br><br>
          <p class="branch">Branch:</p>
          <select id="branch" class="formOptions">
            <option value="NA">All</option>
            <option value="Army">Army</option>
            <option value="Navy">Navy</option>
            <option value="Air%20Force">Air Force</option>
            <option value="Marines">Marines</option>
            <option value="Coast%20Guard">Coast Guard</option>
            <option value="Joint">Joint</option>
          </select>
          <br><br>
        </form>
      </div>
      <p id="searchLoading">Loading...</p>
      <div class="content-wrapper">    
      </div>
    </div>
    <div id="liveTab">
      <!-- <p id="upcomingTitle">Upcoming Live Videos</p> -->
      <p id="loading">Loading...</p>
      <div class="content-wrapper">
      </div>
    </div>
  </body>
</html>
