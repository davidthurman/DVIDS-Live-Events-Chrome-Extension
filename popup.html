<!doctype html>
<html style="width:550px;height:400px;">
  <head>
    <title>Getting Started Extension's Popup</title>
    <meta name="referrer" content="no-referrer" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body id="mainBody">
    <button id="searchTabButton" class="noFocus">Search DVIDS Videos</button>
    <button id="liveTabButton">Live Videos</button>
    <div id="searchTab">
      <div id="searchDiv">
        <input id="searchBox" type="text" name="searchBox">
        
        <button class="btn btn-default" id="searchButton">Search</button>
      </div>
      <div>
        <form id="searchForm">
          <p class="advancedSearchParams">Type:</p>
          <select id="types" class="formOptions">
            <option value="NA">Any</option>
            <option value="video" selected>Video</option>
            <option value="image">Image</option>
            <option value="news">News</option>
            <option value="audio">Audio</option>
          </select>
          <br><br>
          <p class="advancedSearchParams">Max Results:</p>
          <select id="max" class="formOptions">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7" selected>7</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
          <br><br>
          <p class="branch">Branch:</p>
          <select id="branch" class="formOptions">
            <option value="NA">Any</option>
            <option value="Army">Army</option>
            <option value="Navy">Navy</option>
            <option value="Air%20Force">Air Force</option>
            <option value="Marines">Marines</option>
            <option value="Coast%20Guard">Coast Guard</option>
            <option value="Joint">Joint</option>
          </select>
          <br><br>
        </form>
      </div>
      <p id="searchLoading">Loading...</p>
      <div class="content-wrapper">    
      </div>
      <img src="cogwheel.png" id="settings" href="www.google.com"></img>
    </div>
    <div id="liveTab">
      <p id="loading">Loading...</p>
      <div class="content-wrapper">
      </div>
      <img src="cogwheel.png" id="settingsForLive" href="www.google.com"></img>
    </div>
  </body>
</html>
