<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html style="width:550px;height:400px;">
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        background-color: #d9d9d9;
      }
      #status {
        /* avoid an excessively wide status text */
/*        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;*/
      }
      .single-video-container{
        color:#666666;
        background-color: #d9d9d9;
        width:100%;
        height:100%;
      }
      .container-main-section {
        text-align: center;
        margin: 20px;
        display:flex;
        float: left;
        width: 100%;
      }
      .container-main-section > div, .thumbnail-wrapper {
        display: inline-block;
        width: 33%;
        float: left;
        margin-left: 10px;
        margin-right: 10px;
      }
      .thumbnail {
        width: 100%;
        height:auto;
        width:80%;
        margin: 0 10%;
        display: block;
        float: left;
      }
      .single-video-summary {
        position: relative;
        display: inline-block;
        margin: 10px 30px 10px 30px;
        font-size: 90%;
      }

      .single-video-title {
        margin-top: 5px;
      }

      .single-video-time {
        margin-top: 5px;
      }

      #searchTabButton {
        color:#666666;
        font-size: 125%;  
        width: 45%;
        margin-right: 5%;
        background: transparent;
        border:0;
        border-bottom: 4px solid #666666;
        outline: none;
      }

      #liveTabButton {
        color:#666666;
        font-size: 125%;  
        float: right;
        width: 45%;
        margin-left: 5%;
        background: transparent;
        border:0;
        border-bottom: 2px solid #666666;
        outline: none;

      }
      #upcomingTitle {
        color:#666666;
        font-size: 125%;  
        margin-left: 20px;
        margin-top: 20px;
      }
      hr {
        
        border: 0;
        width: 40%;
        background-color: #660000;
        height: 2px;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      a, u {
          text-decoration: none;
      }

      #searchBox {
        width: 100%;
        height: 100%;
        float: left;
      }

      #searchButton {
        float: left;
        width: 75px;
      }

      #searchDiv {
        display:flex;
        margin-top: 10px;
      }

      #searchForm {
        text-align: center;
        margin-top: 20px;
        display:flex;
        float: left;
        width: 100%;
      }
      .advancedSearchParams {
        margin-top: 0px;
        margin-left: 15px;
      }

      .thumbnail-wrapper {
        margin-top: 0px;
      }

      .branch {
        margin-top: 0px;
      }

      .videoTypeTitle {
        text-transform:capitalize;
      }

      #liveTab {
        display: none;
      }

      .formOptions {
        margin-right: 40px;
      }
      #branch {
        margin-right: 0px;
      }

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <button id="searchTabButton" class="noFocus">Search DVIDS Videos</button>
    <button id="liveTabButton">Live Videos</button>
    <div id="searchTab">
      <div id="searchDiv">
        <input id="searchBox" type="text" name="searchBox">
        
        <button id="searchButton">Search</button>
      </div>
      <div>
        <form id="searchForm">
          <p class="advancedSearchParams">Type:</p>
          <select id="types" class="formOptions">
            <option value="NA">All</option>
            <option value="video">Video</option>
            <option value="image">Image</option>
            <option value="news">News</option>
            <option value="audio">Audio</option>
          </select>
          <br><br>
          <p class="advancedSearchParams">Max Results:</p>
          <select id="max" class="formOptions">
            <option value="NA">All</option>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
          <br><br>
          <p class="branch">Branch:</p>
          <select id="branch" class="formOptions">
            <option value="NA">All</option>
            <option value="Army">Army</option>
            <option value="Navy">Navy</option>
            <option value="Air%20Force">Air Force</option>
            <option value="Marines">Marines</option>
            <option value="Coast%20Guard">Coast Guard</option>
            <option value="Joint">Joint</option>
          </select>
          <br><br>
        </form>
      </div>
      <p id="searchLoading">Loading...</p>
      <div class="content-wrapper">    
      </div>
    </div>
    <div id="liveTab">
      <p id="upcomingTitle">Upcoming Live Videos</p>
      <p id="loading">Loading...</p>
      <div class="content-wrapper">
      </div>
    </div>
  </body>
</html>
